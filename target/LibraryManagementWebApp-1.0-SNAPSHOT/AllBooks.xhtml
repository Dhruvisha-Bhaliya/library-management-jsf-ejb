<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{BookManagedBean.allBooks}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BookId"/>
                        </f:facet>
                        <h:outputText value="#{item.bookId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BookName"/>
                        </f:facet>
                        <h:outputText value="#{item.bookName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Author"/>
                        </f:facet>
                        <h:outputText value="#{item.author}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Category"/>
                        </f:facet>
                        <h:outputText value="#{item.category}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Edit" action="#{BookManagedBean.loadEdit(item.bookId)}" />
                        |
                        <h:commandLink value="Delete" action="#{BookManagedBean.deleteBook(item.bookId)}"
                                       onclick="return confirm('Delete this book?')" />

                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
