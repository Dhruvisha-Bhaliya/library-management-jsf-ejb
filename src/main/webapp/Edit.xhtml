<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="BookName:" for="bookName" />
                    <h:inputText id="bookName" value="#{BookManagedBean.bname}" title="BookName" required="true" requiredMessage="The BookName field is required."/>
                    <h:outputLabel value="Author:" for="author" />
                    <h:inputText id="author" value="#{BookManagedBean.bauthor}" title="Author" required="true" requiredMessage="The Author field is required."/>
                    <h:outputLabel value="Category:" for="category" />
                    <h:inputText id="category" value="#{BookManagedBean.bcategory}" title="Category" required="true" requiredMessage="The Category field is required."/>
                </h:panelGrid>
                <h:commandButton value="Update Book"  action="#{BookManagedBean.updateBook()}"/>
                <h:link value="Back to All Books" outcome="AllBooks.xhtml"/>
            </h:form>
        </f:view>

    </h:body>
</html>
